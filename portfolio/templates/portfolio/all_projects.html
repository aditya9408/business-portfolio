{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
    }
    h1, h2 {
      color: #f39c12;
    }
    .card {
      background-color: #1f1f1f;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      height: 100%;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
      border-radius: 4px 4px 0 0;
    }
    .card:hover .card-img-top {
      transform: scale(1.1);
    }
    .btn-outline-light {
      border-color: #f39c12;
      color: #f39c12;
    }
    .btn-outline-light:hover {
      background-color: #f39c12;
      color: #121212;
    }
    .form-select {
      background-color: #1f1f1f;
      color: #e0e0e0;
      border-color: #444;
    }
    .form-select:focus {
      border-color: #f39c12;
      box-shadow: 0 0 0 0.2rem rgba(243, 156, 18, 0.25);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-5">All Projects</h1>

    <!-- Filter Dropdown -->
    <form method="get" class="mb-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <select name="category" class="form-select" onchange="this.form.submit()">
            <option value="all" {% if not selected_category or selected_category == "all" %}selected{% endif %}>All Categories</option>
            {% for category in categories %}
              <option value="{{ category }}" {% if selected_category == category %}selected{% endif %}>
                {{ category|title }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>
    </form>

    <div class="row g-4" id="projects-container">
      {% include "portfolio/includes/project_cards.html" with projects=projects %}
    </div>

    <div class="text-center mt-4">
      <button id="load-more-btn" class="btn btn-outline-light {% if not projects.has_next %}d-none{% endif %}">
        Load More
      </button>
      <span id="loading-spinner" class="d-none">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </span>
    </div>

    <div class="mt-5 text-center">
      <a href="{% url 'home' %}" class="btn btn-outline-light">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let page = 2;

    document.getElementById('load-more-btn')?.addEventListener('click', () => {
      const btn = document.getElementById('load-more-btn');
      const spinner = document.getElementById('loading-spinner');
      btn.classList.add('d-none');
      spinner.classList.remove('d-none');

      const params = new URLSearchParams(window.location.search);
      params.set('page', page);

      fetch(`${window.location.pathname}?${params.toString()}`, {
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('projects-container').insertAdjacentHTML('beforeend', data.html);

        // Enable Bootstrap modals in dynamically loaded content
        document.querySelectorAll('[data-bs-toggle="modal"]').forEach(el => {
          el.addEventListener('click', () => {
            const target = el.getAttribute('data-bs-target');
            const modal = document.querySelector(target);
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
          });
        });

        if (data.has_next) {
          btn.classList.remove('d-none');
          page += 1;
        } else {
          btn.classList.add('d-none');
        }
      })
      .finally(() => {
        spinner.classList.add('d-none');
      });
    });
  </script>
</body>
</html>
